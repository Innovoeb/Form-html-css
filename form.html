<!DOCTYPE html>
<html>

<head>

  <title>Form Homework</title>

  <link rel="stylesheet" type="text/css" href="formStyles2.css"

</head>

<body>


  <!-- Canvas div -->
  <div id="canvas">


  <!-- form markup -->
  <form id="homework">

    <div class="column1">
      <!-- firstname -->
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" name="first-name" placeholder="First">
      <!-- lastname -->
      <label for="lastname">Last Name</label>
      <input id="lastname" type="text" name="last-name" placeholder="Last">
      <!-- superhero name -->
      <label for="supername">Superhero Name</label>
      <input id="supername" type="text" name="superheroname" placeholder="Name">
      <!-- birthdate -->
      <label for="birthdate">Birthdate:</label>
      <input id="birthdate" type="date" name="birthdate">
      <!-- phonenumber -->
      <label for="phonenumber">Phone Number</label>
      <input id="phonenumber" type="tel" name="phonenumber" placeholder="###-###-####">
      <!-- email -->
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" placeholder="Email">
    </div>

    <div class="column2">

      <!-- country -->
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="us">United States</option>
        <option value="russia">Russia</option>
        <option value="china">China</option>
        <option value="canada">Canada</option>
      </select>

      <!-- orgin story -->
      <label for="origin">Origin Story</label>
      <textarea id="origin" form="homework"  placeholder="type here" name="origin"></textarea>

      <!-- villians -->
      <label for="villians">Archvillians:</label>
      <textarea id="villians" form="homework" placeholder="list here" name="villians"></textarea>

      <!-- weapons -->
      <label for="weapons">Weapons used. If none, type N/A</label>
      <textarea id="weapons" form="homework" name="weapons" placeholder="list here"></textarea>

    </div>

    <div class="column3">
      <!-- yes/no radio input -->
      <div class="radio">
        <label>Are you an Alien/not of planet Earth?</label>
        <input type="radio" name="yesno" value="yes">
        <label>yes</label>
        <input type="radio" name="yesno" value="no">
        <label>no</label>
      </div>
        <!-- superpowers -->
        <label for="superpowers">Superpowers:</label>
        <textarea id="superpowers" form="homework" name="superpowers" placeholder="superpowers"></textarea>
        <!-- weakness -->
        <label for="weakness">Weaknesses:</label>
        <textarea id="weakness" form="homework" name="weakness" placeholder="weakness"></textarea>
        <!-- essay answer -->
        <label for="essay">In a few sentences, explain why you would be a great hero for our
          organization.</lable>
          <textarea id="essay" form="homework" name="essay" placeholder="type here"></textarea>
      </div>


</form>

  <!-- submit button -->
  <div class="button">
    <button id="submit" onclick="myfunction()">Submit</button>
  </div>

</div>


</body>

</html>
